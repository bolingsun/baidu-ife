<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>IFE JavaScript Task 02</title>
    <style type="text/css">
		ul{
			list-style: none;
		}
		ul li{
			width: 300px;
			background-color: #ccc;
			margin-top: 5px;
		}
    </style>
  </head>
<body>

  <h3>污染城市列表</h3>
  <ul id="aqi-list">
<!--   
    <li>第一名：福州（样例），10</li>
      <li>第二名：福州（样例），10</li> -->
  </ul>

<script type="text/javascript">

var aqiData = [
  ["北京", 90],
  ["上海", 50],
  ["福州", 10],
  ["广州", 50],
  ["成都", 90],
  ["西安", 100],
  ["长沙", 70],
  ["南京", 80],
  ["合肥", 60]
];

(function () {

  /*
  在注释下方编写代码
  遍历读取aqiData中各个城市的数据
  将空气质量指数大于60的城市显示到aqi-list的列表中
  */

	var ul = document.getElementById("aqi-list");
	var arr=[];
	var length = aqiData.length;
	var j = 0;
	for(var i=0; i<length;i++){
	  	if(aqiData[i][1] > 60){
	  		arr[j] = aqiData[i];
	  		j++;
	  	}
		}
  	arr.sort(function(a,b){
  		return b[1]-a[1];
  	});
  	for(var i=0; i<arr.length; i++){
  		var li = document.createElement("li");
  		li.innerHTML = "第" +(i+1)+ "名："+arr[i];
  		ul.appendChild(li);
  	}

})();

</script>
</body>
</html>
